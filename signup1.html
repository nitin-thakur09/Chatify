<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify Sign Up</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>

    <div class="signup-container" style="width: 400px;">
        <div class="signup-form">
            <h1 style="text-decoration: none;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;">Chatify signup</h1>
            <h2>Create Your Account</h2>
            <br>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name"  name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <a href="firstcopy.html" style="text-decoration: none;
                    color: white;">Sign Up</a> </button>
                <p class="login-link">Already have an account? <a href="login.html" style="color: black;
                text-decoration: none;">Log In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
